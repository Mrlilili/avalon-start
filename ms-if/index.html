<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../avalon.js"></script>
    <script>
        var t = {
            $id: "test",
            data: {
                toggle: true
            },
            toggle: function () {
                vm.data.toggle = !vm.data.toggle
            }
        }

        var vm = avalon.define(t);
        //        setTimeout(function () {
        //            vm.data.toggle = false
        //        }, 3000)



        setTimeout(function () {
            var vm2 = avalon.define({
                $id: "test",
                data: {
                    toggle: false
                }
            })
            avalon.scan(document.getElementById('ttt'), vm2);
        }, 3000)
    </script>
</head>
<body>
<div class="avalonHide">测试avalonHide</div>
<div id="ttt" ms-controller="test">
    <div ms-if="data.toggle" class="active">能动态添加移除</div>
    {{data.toggle}}
    <p>
        <button type='button' ms-click='toggle'>点我</button>
    </p>
</div>
</body>
</html>
